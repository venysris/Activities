<!DOCTYPE html>
<html>
    <head><h3>UKI Form</h3></head>
    <body>
        <form >
        <label for="fname">First Name:</label>
        <input type="text" name="fname">
        <br><br>
        <div>
        <label for="address">Address:</label>
        <textarea rows="20" cols="20"></textarea>
        <br><br>
        <div>
        <label for="password>">Password :</label>
        <input type="password" name="password">
        <br><br>
        <label for="gender">Gender:</label>
        Male<input type="radio" name="gender"checked>
        Female<input type="radio" name="gender">
        Other_gender<input type="radio" name="gender">
        <br><br>
        <label for="course">Course:</label>
        ICT<input type="checkbox" name="ict" checked>
        ENGLISH<input type="checkbox" name="english">
        LANGUAGE<input type="checkbox" name="language">
        ROBOTICS<input type="checkbox" name="robotics">
        <br><br>
        <label for="province">Province</label>
        <select name="province">
        <option>Nothern</option>
        <option>Eastern</option>
        <option>Western</option>
        <option>Southern</option>
        <option>Central</option>
        </select>
        <br><br>
        <label for="city">City</label>
        <select name="city">
        <option>Mullaitivu</option>
        <option>Jaffna</option>
        <option>Colombo</option>
        <option>Vavuniya</option>
        <option>Mannar</option>
        <option>Kilinochchi</option>
        </select>
        <br><br><br><br>
        <input type="submit" name="submit" value="Submit Here">
        <input type="reset" name="reset" value="Reset Here">
        </form>
    </body>
</html>
