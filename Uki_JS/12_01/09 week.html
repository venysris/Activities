<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta namee="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
    </head>
    <body>
        <p id="demo1"></p>
        
        <script>
            var day;
            var dayno= new Date().getDay();
            switch (dayno)
            {
                case 0:
                day="Sunday";
                break;

                case 1:
                day="Monday";
                break;

                case 2:
                day="Tuesday";
                break;

                case 3:
                day="Wednesday";
                break;

                case 4:
                day="Thursday";
                break;

                case 5:
                day="Firiday";             
                break;
                
                case 6:
                day="Saturday";
            }
            document.getElementById("demo1").innerHTML=day;
        </script>
    </body>
</html>
