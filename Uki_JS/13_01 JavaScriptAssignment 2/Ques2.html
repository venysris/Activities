<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta namee="viewport" content="width=device-width, initial-scale=1.0">
        <title>Question No 2</title>
    </head>
    <body>
        <h1>Question No 2</h1>
        Enter number 1: <input type="text" id="Number1" placeholder="Enter number 1"></input><br>
		Enter number 2: <input type="text" id="Number2" placeholder="Enter number 2"></input><br>
        Enter number 3: <input type="text" id="Number3" placeholder="Enter number 3"></input><br>
        Enter number 4: <input type="text" id="Number4" placeholder="Enter number 4"></input><br>
        Enter number 5: <input type="text" id="Number5" placeholder="Enter number 5"></input><br>
        <button onclick="largest()">Submit</button>
        
        <script>
            function largest()
            {
                var num1, num2, num3, num4, num5;
                num1 = Number(document.getElementById("Number1").value);
                num2 = Number(document.getElementById("Number2").value);
                num3 = Number(document.getElementById("Number3").value);
                num4 = Number(document.getElementById("Number4").value);
                num5 = Number(document.getElementById("Number5").value);

            if (num1>num2 && num1>num3 && num1>num4 && num1>num5) {
                window.alert (" The largest number is "+num1);
            } 
            else if (num2>num1 && num2>num3 && num2>num4 && num2>num5) {
                window.alert (" The largest number is "+num2);
            }
            else if (num3>num1 && num3>num3 && num3>num4 && num3>num5) {
                window.alert (" The largest number is "+num3);
            }
            else if (num4>num1 && num4>num3 && num4>num4 && num4>num5) {
                window.alert (" The largest number is "+num4);
            }
            else {
                window.alert (" The largest number is "+num5);
            }
            }
        </script>
        
    </body>
