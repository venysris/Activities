    <body>
        <h1>Question No 3</h1>
        <h3 id="demo1"></h3>
        <h3 id="demo2"></h3>
        <script>
                function assignGrade(score) {
                if (score >= 75) {
                    return 'A';
                } else if (score >= 60) {
                    return 'B';
                } else if (score >= 45) {
                    return 'C';
                } else {
                    return 'F';
                }
            }
            document.getElementById("demo1").innerHTML="Your Grade is "+ assignGrade(80);
            document.getElementById("demo2").innerHTML="Your Grade is "+ assignGrade(50);
        </script>
    </body>
</html>
